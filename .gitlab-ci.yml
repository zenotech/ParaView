        - .fedora33_static_mpi_offscreen_osmesa_python
        - .cmake_test_linux
        - .linux_builder_tags
        - .cmake_test_artifacts
        - .run_automatically
    dependencies:
        - build:fedora33-static-mpi-offscreen-osmesa-python
    needs:
        - build:fedora33-static-mpi-offscreen-osmesa-python

