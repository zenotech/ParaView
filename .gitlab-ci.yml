        - .run_automatically
    dependencies:
        - build:fedora31-shared-icc-mpi-python
    needs:
        - build:fedora31-shared-icc-mpi-python

build:fedora33-shared-debug-mpi-python-qt:
    extends:
        - .fedora33_shared_debug_mpi_python_qt
        - .cmake_build_linux
        - .linux_qt_builder_tags
        - .cmake_build_artifacts
        - .run_manually

test:fedora33-shared-debug-mpi-python-qt:
